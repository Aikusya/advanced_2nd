<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        .pagination {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .pagination li {
            margin: 0 5px;
            cursor: pointer;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"], input[type="number"] {
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        select {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action="/getAllUsersHandler" method="get">
        <label for="filter">Filter:</label>
        <input type="text" id="filter" name="filter" placeholder="Enter filter">

        <label for="sort">Sort:</label>
        <select id="sort" name="sort">
            <option value="fullname">By Name</option>
            <option value="birthDate">By Birth Date</option>
            <!-- Add more sorting options as needed -->
        </select>

        <label for="page">Page:</label>
        <input type="number" id="page" name="page" min="1">
        <button type="submit">Apply</button>
    </form>

    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Birth Date</th>
                <th>City</th>
                <th>Country</th>
                <th>Contacts</th>
                <th>Is Student</th>
                <th>Is Employed</th>
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody id="userData">
            <!-- User data will be inserted here dynamically -->
        </tbody>
    </table>

    <ul class="pagination" id="pagination"></ul>

    <!-- Add JavaScript for pagination, sorting, and fetching data from backend -->
    <script>
        // ... your existing JavaScript code
    
        function updateTable(users) {
            const tableBody = $('#userData');
            tableBody.empty();
    
            // Iterate over users and append rows to the table
            users.forEach(function(user) {
                const row = $('<tr>');
                row.append($('<td>').text(user.FullName));
                row.append($('<td>').text(user.BirthDate));
                row.append($('<td>').text(user.Address.City)); // Assuming Address.City is a field in the Address struct
                row.append($('<td>').text(user.Address.Country)); // Assuming Address.Country is a field in the Address struct
                row.append($('<td>').text(user.Contacts));
                row.append($('<td>').text(user.IsStudent ? "Yes" : "No"));
                row.append($('<td>').text(user.IsEmployed ? "Yes" : "No"));
    
                tableBody.append(row);
            });
        }
    </script>
    

</body>
</html>
